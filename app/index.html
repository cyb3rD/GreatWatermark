		<title>GreatWatermark service</title>

		<link rel="stylesheet" href="bower/qtip2/jquery.qtip.css">
		<!-- Bower CSS-->
		<link rel="stylesheet" href="bower/normalize-css/normalize.css">
		<!-- Dev CSS-->
		<link rel="stylesheet" href="css/main.css">
		<!-- Fonts & favicon-->
		<link rel="icon" type="image/png" href="img/favicon.png">

		<script type="text/javascript" src="bower/modernizr/modernizr.js"></script>

	<body>

		<div class="wrap">
			<div class="wrap__inner clearfix">
				<div class="wrap__inner__left">
					<h1 lng="Watermarks_generator" class="title__name">Генератор водяных знаков</h1>
					<div id="canvas" class="canvas__block"></div>
				</div>
				<div class="wrap__inner__right">
					<div class="control__block">
						<div lng="Settings" class="control__title">Настройки</div>
						<div class="control__input-img">
							<div class="control__form__parent-img">
								<form id="parent-img" action="" class="parent-img">
									<div id="uploadfile" class="fileupload-wrapper">
										<p lng="Original_image" class="new-project-form-upload-name">Исходное изображение</p>
										<label class="fileupload-label">
											<input id="main_img" type="file" name="files[]" class="fileupload">
											<input id="main_img_url" type="hidden" name="fileurl">
										</label>
										<input id="main_img_name" type="text" name="filename" placeholder="Загрузите изображение" disabled lng="Placeholder" class="fileupload-input">
									</div>
									<div id="uploadWaterMark" class="fileupload-wrapper">
										<p lng="Watermark" class="new-project-form-upload-name">Водяной знак</p>
										<label class="fileupload-label">
											<input id="water_img" type="file" name="files[]" class="fileupload">
											<input id="water_img_url" type="hidden" name="fileurl">
										</label>
										<input id="water_img_name" type="text" name="filename" placeholder="Загрузите изображение" disabled lng="Placeholder" class="fileupload-input">
									</div>
								</form>
							</div>
						</div>
						<div class="control__position-img clearfix">
							<div lng="Place" class="control__position__title">Положение</div>
							<div class="control__position__grid clearfix">
								<div id="1" class="position__grid_item active">
									<!--a(href="" + item)=item-->
								</div>
								<div id="2" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="3" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="4" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="5" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="6" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="7" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="8" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
								<div id="9" class="position__grid_item">
									<!--a(href="" + item)=item-->
								</div>
							</div>
							<div class="control__position__controls">
								<ul class="position__control_ul">
									<li class="position__control_li">
										<div class="position__text-x">X</div>
										<div class="position__control_x">
											<div class="position__control_x_text"> 
												<input type="text" id="value__x_point" value="0">
											</div>
										</div>
										<div class="position__control__x_point">
											<div class="position__control__x_point-top"></div>
											<div class="position__control__x_point-bottom"></div>
										</div>
									</li>
									<li class="position__control_li">
										<div class="position__text-y">Y</div>
										<div class="position__control_y">
											<div class="position__control_y_text">
												<input type="text" id="value__y_point" value="0">
											</div>
										</div>
										<div class="position__control__y_point">
											<div class="position__control__y_point-top"></div>
											<div class="position__control__y_point-bottom"></div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="control__opacity clearfix">
							<div class="opacity__controller">
								<div lng="Transparency" class="opacity__title">Прозрачность</div>
								<!--input(type="text" id="sliderAmount" readonly style="")-->
								<div id="slider-opacity"></div>
							</div>
						</div>
						<div class="control__button clearfix">
							<div class="control__button_reset">
								<button id="reset" lng="Reset" class="button_reset">Сброс</button>
							</div>
							<div class="control__button_download">
								<button lng="Download" class="button_download">Скачать</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer lng="copypast" class="footer">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</footer>
			<div id="fb-root">
			</div>
			<aside class="socials__box">
				<ul class="language__list">
					<li class="language__item"><a href="#" id="rus" class="language__link active">РУС</a></li>
					<li class="language__item"><a href="#" id="eng" class="language__link">ENG</a></li>
				</ul>
				<div class="extra-block">
					<div class="extra-block__item sprite sprite-social-like"></div>
					<div class="extra-block__item__social"><a href="https://twitter.com/intent/tweet?button_hashtag=TwitterStories" class="extra-block__item__social_tw sprite sprite-social-tw"></a><a data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" class="fb-share-button extra-block__item__social_fb sprite sprite-social-fb"></a><a href="http://vk.com/share.php?url=http%3A%2F%2Flocalhost%3A3000%2F" onmouseup="this._btn=event.button;this.blur();" onclick="return VK.Share.click(0, this);" class="extra-block__item__social_vk sprite sprite-social-vk"></a></div>
				</div>
			</aside>
			
			
			
		</div>

		<script type="text/javascript" src="bower/blueimp-file-upload/js/jquery.fileupload.js"></script>
		<script type="text/javascript" src="bower/jquery-file-download/src/Scripts/jquery.fileDownload.js"></script>
		<script type="text/javascript" src="js/place.js"></script>
		<script type="text/javascript" src="js/opacity.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<script type="text/javascript" src="js/socials.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/language.js"></script>
		<script type="text/javascript" src="js/imgValid.js"></script>
		<script type="text/javascript" src="js/download.js"></script>
	</body>
</html>
